    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #ffffff;
        font-family: Cinzel;
        color: #000000;
      }
      .container-box {
        margin: 8px 16px 8px 16px;
        padding: 12px;
        border-radius: 16px;
        line-height: 0.95;
        width: fit-content;
        height: fit-content;
        z-index: 2;
        backdrop-filter: blur(3px);
        background: #ffffffaa;
        box-shadow: 2px 3px 10px #aaaaaa44;
        position: relative;
        pointer-events: auto;
      }
      .more-opaque {
        backdrop-filter: blur(6px);
        background-color: #ffffffee;
      }
      #deck-container {
        width: 100vw;
        height: 100vh;  
      }
      #deck-container canvas {
        z-index: 1;
        background: #ffffff;
      }
      .deck-tooltip {
          
            font-size: 0.8em;
            font-family: Cinzel;
            font-weight: 300;
            color: #000000 !important;
            background-color: #ffffffee !important;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            box-shadow: 2px 3px 10px #aaaaaa44;
            max-width: 25%;
      }
      input {
        margin: 2px;
        padding: 4px;
        border-radius: 8px;
        color: #000000;
        background: #ffffffdd;
        border: 2px inset #77777744;
        transition: 0.5s;
        outline: none;
        box-sizing: border-box;
      }
      input:focus {
        border: 2px inset #555;
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      #logo-container {
        position: absolute;
        right: 0;
        bottom: 0;
        margin: 8px 16px 8px 16px;
        z-index: 0;
      }
      #search-container{
        width: fit-content;
      }
      
#info-box {
    width: fit-content;
    height: fit-content;
    z-index: 10;
    overflow: hidden;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#info-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
}

#info-icon svg {
    width: 16px;
    height: 16px;
}

#info-content {
    display: none;
    position: absolute;
    padding: 12px;
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    overflow-y: auto;
    pointer-events: none;
}

#info-content h3 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #0056b3;
    font-size: 1.1em;
}

#info-content p {
    margin-bottom: 0;
    font-size: 0.9em;
    line-height: 1.2;
}

#info-box.expanded {
    width: 600px;
    height: auto;
    min-height: 100px;
    max-height: 800px;
    border: 1px solid #ccc;
    align-items: flex-start;
    justify-content: flex-start;
    overflow-y: auto;
}

#info-box.expanded #info-icon {
    pointer-events: none;
    display: none;
}

#info-box.expanded #info-content {
    position: relative;
    display: block;
    pointer-events: auto;
}

#word-cloud {
    position: relative;
    display: none;
    width: 640px;
    height: 480px;
    z-index: 10;
}

    </style>

  <script>
    LAYER_ORDER=['imageLayer','dataPointLayer','boundaryLayer','labelLayer'];function getLayerIndex(object){return LAYER_ORDER.indexOf(object.id);}
function isFontLoaded(fontName){return document.fonts.check(`12px "${fontName}"`);}
function waitForFont(fontName,maxWait=500){return new Promise((resolve,reject)=>{if(isFontLoaded(fontName)){resolve();}else{const startTime=Date.now();const interval=setInterval(()=>{if(isFontLoaded(fontName)){clearInterval(interval);resolve();}else if(Date.now()-startTime>maxWait){clearInterval(interval);reject(new Error(`Font ${fontName} did not load within ${maxWait}ms`));}},50);}});}
function getInitialViewportSize(){const width=document.documentElement.clientWidth;const height=document.documentElement.clientHeight;return{viewportWidth:width,viewportHeight:height};}
function calculateZoomLevel(bounds,viewportWidth,viewportHeight,padding=0.5){const lngRange=bounds[1]-bounds[0];const latRange=bounds[3]-bounds[2];const centerLng=(bounds[0]+bounds[1])/2;const centerLat=(bounds[2]+bounds[3])/2;const zoomX=Math.log2(360/(lngRange/(viewportWidth/256)));const zoomY=Math.log2(180/(latRange/(viewportHeight/256)));const zoom=Math.min(zoomX,zoomY)-padding;return{zoomLevel:zoom,dataCenter:[centerLng,centerLat]};}
class DataMap{constructor({container,bounds,searchItemId="text-search",lassoSelectionItemId="lasso-selection",}){this.container=container;this.searchItemId=searchItemId;this.lassoSelectionItemId=lassoSelectionItemId;this.pointData=null;this.labelData=null;this.metaData=null;this.layers=[];const{viewportWidth,viewportHeight}=getInitialViewportSize();const{zoomLevel,dataCenter}=calculateZoomLevel(bounds,viewportWidth,viewportHeight);this.deckgl=new deck.DeckGL({container:container,initialViewState:{latitude:dataCenter[1],longitude:dataCenter[0],zoom:zoomLevel},controller:{scrollZoom:{speed:0.01,smooth:true}},});this.updateTriggerCounter=0;this.dataSelectionManager=new DataSelectionManager(lassoSelectionItemId);}
addPoints(pointData,{pointSize,pointOutlineColor=[250,250,250,128],pointLineWidth=0.001,pointHoverColor=[170,0,0,187],pointLineWidthMaxPixels=3,pointLineWidthMinPixels=0.001,pointRadiusMaxPixels=16,pointRadiusMinPixels=0.2,}){const numPoints=pointData.x.length;const positions=new Float32Array(numPoints*2);const colors=new Uint8Array(numPoints*4);const variableSize=pointSize<0;let sizes;if(variableSize){sizes=new Float32Array(numPoints);}else{sizes=null;}
for(let i=0;i<numPoints;i++){positions[i*2]=pointData.x[i];positions[i*2+1]=pointData.y[i];colors[i*4]=pointData.r[i];colors[i*4+1]=pointData.g[i];colors[i*4+2]=pointData.b[i];colors[i*4+3]=pointData.a[i];if(variableSize){sizes[i]=pointData.size[i];}}
this.originalColors=colors;this.selected=new Float32Array(numPoints).fill(1.0);this.pointSize=pointSize;this.pointOutlineColor=pointOutlineColor;this.pointLineWidth=pointLineWidth;this.pointHoverColor=pointHoverColor;this.pointLineWidthMaxPixels=pointLineWidthMaxPixels;this.pointLineWidthMinPixels=pointLineWidthMinPixels;this.pointRadiusMaxPixels=pointRadiusMaxPixels;this.pointRadiusMinPixels=pointRadiusMinPixels;let scatterAttributes={getPosition:{value:positions,size:2},getFillColor:{value:colors,size:4},getFilterValue:{value:this.selected,size:1}};if(variableSize){scatterAttributes.getRadius={value:sizes,size:1};}
this.pointLayer=new deck.ScatterplotLayer({id:'dataPointLayer',data:{length:numPoints,attributes:scatterAttributes},getRadius:this.pointSize,getLineColor:this.pointOutlineColor,getLineWidth:this.pointLineWidth,highlightColor:this.pointHoverColor,lineWidthMaxPixels:this.pointLineWidthMaxPixels,lineWidthMinPixels:this.pointLineWidthMinPixels,radiusMaxPixels:this.pointRadiusMaxPixels,radiusMinPixels:this.pointRadiusMinPixels,radiusUnits:"common",lineWidthUnits:"common",autoHighlight:true,pickable:true,stroked:true,extensions:[new deck.DataFilterExtension({filterSize:1})],filterRange:[-0.5,1.5],filterSoftRange:[0.75,1.25],updateTriggers:{getFilterValue:this.updateTriggerCounter},instanceCount:numPoints,parameters:{depthTest:false}});this.layers.push(this.pointLayer);this.layers.sort((a,b)=>getLayerIndex(a)-getLayerIndex(b));this.deckgl.setProps({layers:[...this.layers]});}
addLabels(labelData,{labelTextColor=d=>[d.r,d.g,d.b],textMinPixelSize=18,textMaxPixelSize=36,textOutlineWidth=8,textOutlineColor=[238,238,238,221],textBackgroundColor=[255,255,255,64],fontFamily="Roboto",fontWeight=900,lineSpacing=0.95,textCollisionSizeScale=3.0,pickable=false,}){const numLabels=labelData.length;this.labelTextColor=labelTextColor;this.textMinPixelSize=textMinPixelSize;this.textMaxPixelSize=textMaxPixelSize;this.textOutlineWidth=textOutlineWidth;this.textOutlineColor=textOutlineColor;this.textBackgroundColor=textBackgroundColor;this.fontFamily=fontFamily;this.fontWeight=fontWeight;this.lineSpacing=lineSpacing;this.textCollisionSizeScale=textCollisionSizeScale;waitForFont(this.fontFamily);this.labelLayer=new deck.TextLayer({id:'labelLayer',data:labelData,pickable:pickable,getPosition:d=>[d.x,d.y],getText:d=>d.label,getColor:this.labelTextColor,getSize:d=>d.size,sizeScale:1,sizeMinPixels:this.textMinPixelSize,sizeMaxPixels:this.textMaxPixelSize,outlineWidth:this.textOutlineWidth,outlineColor:this.textOutlineColor,getBackgroundColor:this.textBackgroundColor,getBackgroundPadding:[15,15,15,15],background:true,characterSet:"auto",fontFamily:this.fontFamily,fontWeight:this.fontWeight,lineHeight:this.lineSpacing,fontSettings:{"sdf":true},getTextAnchor:"middle",getAlignmentBaseline:"center",lineHeight:0.95,elevation:100,collisionEnabled:true,getCollisionPriority:d=>d.size,collisionTestProps:{sizeScale:this.textCollisionSizeScale,sizeMaxPixels:this.textMaxPixelSize*2,sizeMinPixels:this.textMinPixelSize*2},extensions:[new deck.CollisionFilterExtension()],instanceCount:numLabels,parameters:{depthTest:false}});this.layers.push(this.labelLayer);this.layers.sort((a,b)=>getLayerIndex(a)-getLayerIndex(b));this.deckgl.setProps({layers:[...this.layers]});}
addBoundaries(boundaryData,{clusterBoundaryLineWidth=0.5}){const numBoundaries=boundaryData.length;this.clusterBoundaryLineWidth=clusterBoundaryLineWidth;this.boundaryLayer=new deck.PolygonLayer({id:'boundaryLayer',data:boundaryData,stroked:true,filled:false,getLineColor:d=>[d.r,d.g,d.b,d.a],getPolygon:d=>d.polygon,lineWidthUnits:"common",getLineWidth:d=>d.size*d.size,lineWidthScale:this.clusterBoundaryLineWidth*5e-5,lineJointRounded:true,lineWidthMaxPixels:4,lineWidthMinPixels:0.0,instanceCount:numBoundaries,parameters:{depthTest:false}});this.layers.push(this.boundaryLayer);this.layers.sort((a,b)=>getLayerIndex(a)-getLayerIndex(b));this.deckgl.setProps({layers:[...this.layers]});}
addMetaData(metaData,{tooltipFunction=({index})=>this.metaData.hover_text[index],onClickFunction=null,searchField=null,}){this.metaData=metaData;this.tooltipFunction=tooltipFunction;this.onClickFunction=onClickFunction;this.searchField=searchField;if(this.metaData.hasOwnProperty('hover_text')){this.deckgl.setProps({getTooltip:this.tooltipFunction,});}
if(this.onClickFunction){this.deckgl.setProps({onClick:this.onClickFunction,});}
if(this.searchField){this.searchArray=this.metaData[this.searchField].map(d=>d.toLowerCase());}}
connectHistogram(histogramItem){this.histogramItem=histogramItem;this.histogramItemId=histogramItem.state.chart.chartContainerId;}
addBackgroundImage(image,bounds){this.imageLayer=new deck.BitmapLayer({id:'imageLayer',bounds:bounds,image:image,parameters:{depthTest:false}});this.layers.push(this.imageLayer);this.layers.sort((a,b)=>getLayerIndex(a)-getLayerIndex(b));this.deckgl.setProps({layers:[...this.layers]});}
async addSelectionHandler(callback,selectionKind="lasso-selection",timeoutMs=60000){const startTime=Date.now();if(selectionKind==="lasso-selection"){while(!this.lassoSelector){if(Date.now()-startTime>timeoutMs){throw new Error('Timeout: lassoSelector did not become available within the specified timeout period');}
await new Promise(resolve=>setTimeout(resolve,1000));}

    function debounce(func, timeout = 250) {
        let timer;
        return (...args) => {
            clearTimeout(timer);
            timer = setTimeout(() => { func.apply(this, args); }, timeout);
        };
    }

    async function simpleArrowParser(arrow_bytes) {
      const table = await Arrow.tableFromIPC(arrow_bytes);
      const result = {};
      table.schema.fields.forEach((field) => {
        result[field.name] = table.getChild(field.name).toArray();
      });
      return result;
    }

    function mergeTypedArrays(arrays) {
        let totalLength = arrays.reduce((acc, arr) => acc + arr.length, 0);
        let result = new arrays[0].constructor(totalLength);
        let currentLength = 0;
        for (let arr of arrays) {
            result.set(arr, currentLength);
            currentLength += arr.length;
        }
        return result;
    }

    function combineTypedTableChunks(tableChunks) {
      tableChunks.sort((a, b) => a.chunkIndex - b.chunkIndex);
      const combinedTable = {};
      Object.keys(tableChunks[0].chunkData).forEach((key) => {
        const arrays = tableChunks.map((chunk) => chunk.chunkData[key]);
        combinedTable[key] = mergeTypedArrays(arrays);
      });
      return combinedTable;
    }

    function combineTableChunks(tableChunks) {
      tableChunks.sort((a, b) => a.chunkIndex - b.chunkIndex);
      const combinedTable = {};
      Object.keys(tableChunks[0].chunkData).forEach((key) => {
        const arrays = tableChunks.map((chunk) => chunk.chunkData[key]);
        combinedTable[key] = arrays.flat();
      });
      return combinedTable;
    }

    // Blob for the parsing worker
    const parsingWorkerBlob = new Blob([`
      self.onmessage = async function(event) {
        const { encodedData, JSONParse } = event.data;
        async function decompressFile(filename) {
          try {
            const response = await fetch(filename);
            if (!response.ok) {
              throw new Error(\`HTTP error! status: \${response.status}. Failed to fetch: \${filename}\`);
            }
            const reader = response.body
              .pipeThrough(new DecompressionStream("gzip"))
              .getReader();

            let chunks = [];
            let totalSize = 0;

            while (true) {
              const { done, value } = await reader.read();
              if (done) {
                break;
              }
              chunks.push(value);
              totalSize += value.length;
            }

            // Concatenate chunks into a single Uint8Array
            const decompressedData = new Uint8Array(totalSize);
            let position = 0;
            for (const chunk of chunks) {
              decompressedData.set(chunk, position);
              position += chunk.length;
            }

            return decompressedData;
          } catch (error) {
            console.error('Decompression failed:', error);
            throw error;
          }
        }
        let processedCount = 0;
        const decodedData = encodedData.map(async (file, i) => {
          const binaryData = await decompressFile(file);
          processedCount += 1;
          self.postMessage({ type: "progress", progress: Math.round(((processedCount) / encodedData.length) * 95) });

          if (JSONParse) {
            const parsedData = JSON.parse(new TextDecoder("utf-8").decode(binaryData));
            return { chunkIndex: i, chunkData: parsedData };
          } else {
            return { chunkIndex: i, chunkData: binaryData };
          }
        });
        self.postMessage({ type: "data", data: await Promise.all(decodedData) });
      }

    function isBoundsVisible({bounds, viewState}) {
        const {width, height, longitude, latitude, zoom} = viewState;
    
        const Viewport = new deck.WebMercatorViewport({
            width,
            height,
            longitude,
            latitude,
            zoom,
        })
    
        const viewBounds = [
            [0,0],
            [width, height],
        ];
    
        const minBounds = Viewport.project([bounds[0], bounds[2]]);
        const maxBounds = Viewport.project([bounds[1], bounds[3]]);
    
        return (
            ((minBounds[0] >= 0 && minBounds[0] <= width) || (maxBounds[0] >= 0 && maxBounds[0] <= width)) &&
            ((minBounds[1] >= 0 && minBounds[1] <= height) || (maxBounds[1] >= 0 && maxBounds[1] <= height))
        );
    };
          
    function getVisibleTextData(viewState) {
        if (datamap.labelData) {
            const visibleData = datamap.labelData.filter((d) => {
                return isBoundsVisible({
                    bounds: d.bounds,
                    viewState: viewState,
                });
            });
            return visibleData;
        };
    };

    });
    _STOPWORDS.forEach(stopword => wordCounts.delete(stopword));
    const result = Array.from(wordCounts, ([word, frequency]) => ({ text: word, size: Math.sqrt(frequency) }))
                        .sort((a, b) => b.size - a.size).slice(0, 512);
    const maxSize = Math.max(...(result.map(x => x.size)));
    return result.map(({text, size}) => ({ text: text, size: (size / maxSize)}));
}

// Cache for API responses
const batchCache = new Map();

async function fetchWikiContentBatch(titles, maxTitles = 250) {
    // Deduplicate and filter already cached titles
    const uniqueTitles = [...new Set(titles)];
    const titlesToFetch = uniqueTitles.filter(title => !batchCache.has(title));
    
    // Split titles into chunks of 50 (API limit per request)
    const chunks = [];
    for (let i = 0; i < Math.min(titlesToFetch.length, maxTitles); i += 50) {
        chunks.push(titlesToFetch.slice(i, i + 50));
    }
    
    // Process each chunk
    const results = [];
    
    try {
        // Fetch all chunks in parallel
        await Promise.all(chunks.map(async (titleChunk) => {
            const titleString = titleChunk.join('|');
            const apiUrl = `https://en.wikipedia.org/w/api.php?` +
                `action=query&` +
                `format=json&` +
                `prop=extracts&` +
                `exintro=0&` + // Get full content, not just intro
                `explaintext=1&` +
                `titles=${encodeURIComponent(titleString)}&` +
                `origin=*`;

            const response = await fetch(apiUrl);
            const json = await response.json();
            
            // Process each page in the response
            Object.values(json.query.pages).forEach(page => {
                // Store in both results and cache
                if (page.extract) {
                  results.push(page.extract);
                  batchCache.set(page.title, page.extract);
                } else {
                  results.push(page.title);
                }
            });
        }));
        
        // Combine cached and new results
        return results.concat(Array.from(uniqueTitles).filter(title => batchCache.has(title)).map(title => batchCache.get(title)));
        
    } catch (error) {
        console.error('Error fetching Wikipedia content batch:', error);
        return new Map();
    }
}

function generateWordCloud(words) {
  const width = 640;
  const height = 480;

  const colorScale = d3.scaleSequential(d3.interpolateYlGnBu).domain([0, width / 10]);

  // Configure a cloud layout
  const layout = d3.layout.cloud()
    .size([width, height])
    .words(words.map(d => ({text: d.text, size: d.size * width / 10})))
    .padding(1)
    .rotate(() => _ROTATIONS[~~(Math.random() * 1)])
    .font("Cinzel")
    .fontSize(d => d.size)
    .fontWeight(d => Math.max(300, Math.min(d.size * 9000 / width, 900)))
    .on("end", draw);

  layout.start();

  function draw(words) {
    const t = d3.transition().duration(300);
    
    // Update existing words
    const text = wordCloudSvg.selectAll("text")
      .data(words, d => d.text);
    
    // Remove old words
    text.exit()
      .transition(t)
      .attr("fill-opacity", 0)
      .attr("font-size", 1)
      .remove();
    // Add new words
    text.enter()
      .append("text")
      .attr("text-anchor", "middle")
      .attr("fill-opacity", 0)
      .attr("font-size", 1)
      .attr("font-family", "Cinzel")
      .text(d => d.text)
      .merge(text) // Merge enter and update selections
      .transition(t)
      .attr("transform", d => "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")")
      .attr("fill-opacity", 1)
      .attr("font-size", d => d.size)
      .attr("font-weight", d => Math.max(300, Math.min(d.size * 9000 / width, 900)))
      .attr("fill", d => colorScale(d.size));
  }
}

const shuffle = ([...arr]) => {
  let m = arr.length;
  while (m) {
    const i = Math.floor(Math.random() * m--);
    [arr[m], arr[i]] = [arr[i], arr[m]];
  }
  return arr;
};
const sampleSize = ([...arr], n = 1) => shuffle(arr).slice(0, n);

async function wordCloudCallback(selectedPoints) {
    if (selectedPoints.length > 0) {
        $(wordCloudItem).animate({height:'show'}, 250);
    } else {
        $(wordCloudItem).animate({height:'hide'}, 250);
    }
    let selectedText;
    if (datamap.metaData) {
        selectedText = await fetchWikiContentBatch(sampleSize(selectedPoints, 500).map(i => datamap.metaData.hover_text[i]));
    } else {
        selectedText = ["Meta data still loading ..."];
    }
    const wordCounts = wordCounter(selectedText);
    generateWordCloud(wordCounts);
}

await datamap.addSelectionHandler(debounce(wordCloudCallback));
